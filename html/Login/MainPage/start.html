<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Estilo WhatsApp Web</title>

    <script src="/js/xlu-include-file.js"></script>
    <link rel="stylesheet" href="/html/Login/MainPage/start.css">
  </head>
  <body>

    <header id="header" xlu-include-file="../../../Templates/Header Sign In/Header_Sign_In.html"></header>

    <div class="container">
      <!-- Barra lateral de conversaciones -->
      <aside id="sidebar">
        <div id="chat-header">
          <span>Mis Chats</span>
          <div class="chat-buttons">
            <button class="icon-button" id="add-contact">
              <a href="/html/Login/addContact/addContact.html"><img src="/html/Login/MainPage/addContact.png" alt="A침adir Contacto"></a>
            </button>
            <button class="icon-button" id="create-group">
              <a href="/html/Login/profile/profile.html"><img src="/html/Login/MainPage/addGroup.png" alt="Crear Grupo"></a>
            </button>
          </div>
        </div>
        <div class="chat-list" id="chatContainer">
          <!-- Aqu칤 se cargar치n los templates de los chats -->
          <div class="conversation" xlu-include-file="/Templates/conversations/conversations.html"></div>
          <div class="conversation" xlu-include-file="/Templates/conversations/conversations.html"></div>
        </div>
      </aside>

      <!-- 츼rea de chat principal -->
      <main class="chat-container">
        <div class="user-info-template" id="userInfo">
          <!-- Aqu칤 ir치 el template del avatar + nombre -->
          <a href="/html/Login/profile/profile.html"><div id="avatar" xlu-include-file="/Templates/avatarNombre/avatarNombre.html"></div></a>
        </div>
        <div class="chat-messages" id="messageContainer">
          <!-- Aqu칤 se generar치n los mensajes din치micamente -->
          <div class="messages">
            <div class="message received" xlu-include-file="/Templates/menssages/menssages.html"></div>
            <div class="message sent" xlu-include-file="/Templates/menssages/menssages.html"></div>
          </div>
        </div>

        <!-- Barra de entrada de mensajes -->
        <div class="chat-input">
          <button class="emoji-btn">游땕</button>
          <button class="attach-btn">游늹</button>
          <input type="text" placeholder="Escribe un mensaje...">
          <button class="send-btn">Enviar</button>
        </div>
      </main>
    </div>

    <footer id="footer" xlu-include-file="../../../Templates/footerMAINPAGE/footer.html"></footer>

    <script>
      xLuIncludeFile();
    </script>

  </body>
</html>
