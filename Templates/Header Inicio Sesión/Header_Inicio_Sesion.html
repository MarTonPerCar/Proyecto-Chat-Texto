<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Template</title>
    <link rel="stylesheet" href="header_Inicio_Sesion.css">
  </head>

  <body>

  <header class="header">
    <!-- Logo + Nombre -->
    <div class="logo-container">
      <img src="icon.png" alt="Logo" class="logo-img">
      <span class="logo-text">Todografía Aridane</span>
    </div>

    <!-- Avatar + Botones -->
    <div class="user-section">
      <button class="btn">
        <img src="Inicio.png" alt="Inicio" class="btn-img">
      </button>

      <button class="btn">
        <img src="Configuración.png" alt="Configuración" class="btn-img">
      </button>

      <span class="username">Usuario</span>

      <div class="avatar-container">
        <img src="avatar.jpg" alt="Foto de perfil" class="circular-img">
      </div>
    </div>

  </header>

  </body>
</html>
