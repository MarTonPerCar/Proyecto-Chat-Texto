<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Email</title>
  <link rel="stylesheet" href="prueba.css">
</head>
<body>
<form>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Correo"></input>
</form>

<form>
  <label for="email">Email</label>
  <select id="email-selec" name="email-selec">
    <option value="" disabled selected>Selecciona un correo</option>
    <option value="gmail.com">Gmail</option>
    <option value="outlook.com">Outlook</option>
    <option value="yahoo.com">Yahoo</option>
    <option value="icloud.com">iCloud</option>
  </select>
</form>



<form>
  <button type="button" onclick="window.location.href='https://www.google.es'">Aceptar</button>
</form>
<form>
  <button type="button" class="plus-button" onclick="window.location.href='https://www.google.es'">+</button>
</form>

<div class="avatar-container">
  <img src="avatar.jpg" alt="Avatar" class="avatar">
</div>

<form id="container">
  <img src="icon.png" alt="Foto de perfil" class="circular-img">
</form>

</body>
</html>
